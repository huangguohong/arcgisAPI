<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态加载本地地图</title>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.23/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.23/esri/css/esri.css"/>
    <script src ="https://js.arcgis.com/3.23/init.js"></script>
    <script>
        require(["esri/map","esri/layers/ArcGISDynamicMapServiceLayer",
                "dojo/domReady!"],
            function(Map,ArcGISDynamicMapServiceLayer){
                var map = new Map("mapDiv");
                //利用url创建一个动态地图服务对象
                var layer=new ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/nongda/农大/MapServer",{
                });
//                var layerDefinitions=[];
//                layerDefinitions[0]="POPULATION>5000000";
//                layerDefinitions[5]="AREA>100000";
//                layer.setLayerDefinitions(layerDefinitions);
                //将地图服务对象添加到地图容器中
                map.addLayer(layer);

            });

    </script>
</head>
<body class="claro">
<div id="mapDiv" style="width:100%;; height:700px; border:1px solid #000;">
</div>
</body>
</html>
